{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Редактор справки</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.body.label(class='form-label') }}
    {{ form.body(class='form-control', rows='12', placeholder='Введите справочную информацию...') }}
  </div>
  {{ form.submit(class='btn btn-primary') }}
  <a class="btn btn-outline-secondary" href="{{ url_for('main.help_page') }}">Отмена</a>
</form>
{% endblock %}
